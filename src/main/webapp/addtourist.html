<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div >
    <form id="addtouristform" enctype="multipart/form-data" method="post">
        旅游地点：<input type="text" name="tname"><br>
        门票价格：<input type="text" name="tprice"><br>
        简介：<textarea name="tintroduce" rows="10" cols="30"></textarea><br>
        景点图片：
        <input type="file" name="timage" multiple accept='image/*'><br>
        <input type="submit">
    </form>
</div>


<script>
    const pathname = window.document.location.pathname;
    const pa = pathname.substring(0, pathname.substr(1).indexOf('/') + 1);
    document.getElementById("addtouristform").setAttribute("action",pa+"/addTouristFormServlet");
</script>

</body>
</html>
