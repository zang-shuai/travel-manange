<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>userregister</title>
</head>
<body>
<link rel="stylesheet" href="styles/userregister.css">
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/user.js"></script>
<div class="lg_layout">
    <div class="lg_left">
        <p>新用户注册</p>
        <p>USER REGISTER</p>
    </div>

    <div class="lg_center">



        <div class="lg_form">
            <form id="userform" enctype="multipart/form-data" method="post" >
                <table>
                    <tr>
                        <td class="td_left"><label for="username">姓名</label></td>
                        <td class="td_right"><input type="text" name="uname" id="username" placeholder="请输入姓名" required>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="password">密码</label></td>
                        <td class="td_right"><input type="password" name="upassword" id="password" pattern="[\w]{6,12}" placeholder="请输入6到12位单词密码">
                        <td id="s_password" class="error"></td>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="birthday">年龄</label></td>
                        <td class="td_right"><input type="number" name="nage" id="birthday" placeholder="请输入年龄"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="tel">电话</label></td>
                        <td class="td_right"><input type="text" name="utelephonenumber" id="tel" placeholder="请输入电话"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label>头像</label></td>
                        <td class="td_right">
                            <input name="uhead" type="file"><br>
                            <input name="upower" type="hidden" value="1">
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" align="center"><input type="submit" id="sub" value="注册"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <div class="lg_right">
        <p>已有账号?</p>
        <p><a href="userlogin.html">立即登录</a></p>
    </div>
</div>
<footer class="last"></footer>
<script>
    const pathname = window.document.location.pathname;
    const pa = pathname.substring(0, pathname.substr(1).indexOf('/') + 1);
    document.getElementById("userform").setAttribute("action",pa+"/userRegisterServlet");
</script>
</body>
</html>
