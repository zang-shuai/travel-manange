<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="addplan.html">添加旅游计划</a>


<table id="inplantable" border="2px black solid">
    <tr>
        <td>序号</td>
        <td>旅游地</td>
        <td>导游</td>
        <td>开始时间</td>
        <td>结束时间</td>
        <td>价格</td>
        <td>最大游客数</td>
        <td>目前游客数</td>
        <td>状态</td>
    </tr>
</table>
<div id="div1"></div>

<script>



    Date.prototype.format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1,                 //月份
            "d+": this.getDate(),                    //日
            "h+": this.getHours(),                   //小时
            "m+": this.getMinutes(),                 //分
            "s+": this.getSeconds(),                 //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds()             //毫秒
        };
        if (/(y+)/.test(fmt)) {
            fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        }
        for (var k in o) {
            if (new RegExp("(" + k + ")").test(fmt)) {
                fmt = fmt.replace(
                    RegExp.$1, (RegExp.$1.length === 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            }
        }
        return fmt;
    }
    let date = new Date().format("yyyy-MM-dd");


    var xmlhttp = new XMLHttpRequest();
    xmlhttp.open("POST", "findAllPlanServlet", true);
    xmlhttp.send();
    xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
            //获取服务器的响应结果
            let responseText = xmlhttp.responseText;
            let arr = JSON.parse(responseText); //由JSON字符串转换为JSON对象
            for (let obj in arr) {
                let look = []
                let tr = document.createElement("tr")
                let arrElement = arr[obj]
                let pstartDate = new Date(arrElement["pstartDate"]).format("yyyy-MM-dd");
                let pendDate = new Date(arrElement["pendDate"]).format("yyyy-MM-dd");
                look.push(arrElement["pid"])
                look.push(arrElement["tname"])
                look.push(arrElement["gname"])
                look.push(pstartDate)
                look.push(pendDate)
                look.push(arrElement["pprice"])
                look.push(arrElement["pmaxCount"])
                look.push(arrElement["pcount"])
                // look.push()
                if(date<pstartDate){
                    look.push("正在报名中")
                }else if(date>pendDate){
                    look.push("已结束")
                }else{
                    look.push("正在旅行中")
                }
                for (let x in look) {
                    let td = document.createElement("td")
                    td.innerHTML = look[x]
                    tr.appendChild(td)
                }

                document.getElementById("inplantable").appendChild(tr);
            }
        }
    }
</script>




</body>
</html>
