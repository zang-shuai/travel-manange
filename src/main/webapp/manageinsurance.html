<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="addInsurance.html">添加保险</a>
<table id="insurancetable" border="2px black solid">
    <tr>
        <td>序号</td>
        <td>类型</td>
        <td>价格</td>
    </tr>
</table>
<div id="div1"></div>

<script>
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.open("POST", "findAllInsuranceServlet", true);
    xmlhttp.send();
    xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
            //获取服务器的响应结果
            let responseText = xmlhttp.responseText;
            let arr = JSON.parse(responseText); //由JSON字符串转换为JSON对象
            for (let obj in arr) {
                let look = []
                let tr = document.createElement("tr")
                let arrElement = arr[obj];
                look.push(arrElement["vid"])
                look.push(arrElement["vtype"])
                look.push(arrElement["vcapacity"])
                for (let x in look) {
                    let td = document.createElement("td")
                    td.innerHTML = look[x]
                    tr.appendChild(td)
                }
                document.getElementById("insurancetable").appendChild(tr);
            }
        }
    }
</script>
</body>
</html>
