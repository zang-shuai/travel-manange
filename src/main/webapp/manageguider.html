<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="addguider.html">添加导游</a>
<div id="guidertable"></div>


<script>
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.open("POST", "findAllGuiderServlet", true);
    xmlhttp.send();
    xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
            //获取服务器的响应结果
            let responseText = xmlhttp.responseText;
            let arr = JSON.parse(responseText); //由JSON字符串转换为JSON对象
            for (let obj in arr) {
                let look = []
                let tr = document.createElement("div")
                let arrElement = arr[obj];
                look.push(arrElement["gid"])
                look.push(arrElement["gname"])
                look.push(arrElement["gage"])
                look.push(arrElement["gtelephonenumber"])
                let s="<img src="+arrElement["ghead"]+">"
                // let s="<img src="+"/"+arrElement["ghead"]+">"
                look.push(s)
                for (let x in look) {
                    let td = document.createElement("div")
                    td.innerHTML = look[x]
                    tr.appendChild(td)
                }
                document.getElementById("guidertable").appendChild(tr);
            }
        }

    }

</script>

</body>
</html>
